<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish SUCKS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manish SUCKS</h1>

        <div class="budget-input">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <label for="budget">Enter Monthly Budget:</label>
            <input type="number" id="budget" placeholder="e.g., 5000">
            <button id="set-budget">Set Budget</button>
        </div>

        <div class="expense-input">
            <h2>Add Expense</h2>
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="e.g., 500">
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Essentials">Essentials</option>
                <option value="Devices">Devices</option>
                <option value="Academics">Academics</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button id="add-expense">Add Expense</button>
        </div>

        <div id="monthly-summary">
            <h2>Monthly Summary</h2>
            <label for="view-month">Select Month to View:</label>
            <select id="view-month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <button id="view-month-summary">View Summary</button>
            <p id="monthly-summary-text"></p>
            <table id="monthly-expenses">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="yearly-summary">
            <h2>Yearly Summary</h2>
            <button id="view-yearly-summary">View Yearly Summary</button>
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Spent</th>
                        <th>Remaining Budget</th>
                    </tr>
                </thead>
                <tbody id="yearly-summary-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
